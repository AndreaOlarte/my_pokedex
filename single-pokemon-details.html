<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PokeDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/pokemon-details.js"></script>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <h1 class="left-area">
        <a href="index.html">
          <img src="images/logo.png" alt="">
        </a>
      </h1>
      <form class="search-bar right-area" id="pokeform">
        <input type="text" placeholder="Search for your Pokemon" id="pokenumber">
        <input type="submit" title="Search" class="fas fa-search" value="&#xf002;">
      </form>
    </nav>
  </header>

  <div class="main">
    <div class="content">
      <div class="pokecontainer" id="pokecontainer">
        <div class="pokedetail">
          <h2 class="pokename" id="pokename"></h2>
          <img src="" alt="" id="pokepic">
          <div class="row mt-3">
            <div class="col-6">
              <strong>Weight</strong>
              <div class="weight" id="weight">
              </div>
            </div>
            <div class="col-6">
              <strong>Height</strong>
              <div class="height" id="height">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <div class="types" id="types">
                <strong>Types</strong>
              </div>
            </div>
            <div class="col-6">
              <div class="abilities" id="abilities">
                <strong>Abilities</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    Created by Andrea Olarte. API: pokeapi.co
  </footer>
</body>
</html>
